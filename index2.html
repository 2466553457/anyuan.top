<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>暗源网站</title>
    <meta property="article:author" content="站主出品，必是精品！" />
    <meta property="article:tag" content="暗源网站" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .countdown {
        font-size: 2rem;
        font-weight: bold;
        margin: 25px 0;
        color: #ffeb3b;
      }

      .progress-bar {
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        overflow: hidden;
        margin: 30px 0;
      }

      .progress {
        height: 100%;
        width: 0%;
        background: #4caf50;
        border-radius: 4px;
        transition: width 0.5s ease;
      }

      .btn {
        background: #fff;
        color: #6e8efb;
        border: none;
        padding: 15px 40px;
        font-size: 1.1rem;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .loading-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loading-icon"></div>
      <h1>页面跳转中</h1>
      <p>您即将被传送到主页，请稍候...</p>

      <div class="countdown" id="countdown">5</div>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <p>如果页面没有自动跳转，请点击下方按钮</p>
      <button class="btn" id="manualRedirect">立即跳转</button>
    </div>

    <script>
      const targetUrl = "/index.html";
      let countdown = 5;
      const countdownElement = document.getElementById("countdown");
      const progressElement = document.getElementById("progress");
      const manualRedirectBtn = document.getElementById("manualRedirect");

      // 更新倒计时和进度条
      function updateCountdown() {
        countdown--;
        countdownElement.textContent = countdown;
        progressElement.style.width = `${(5 - countdown) * 20}%`;

        if (countdown <= 0) {
          redirectToTarget();
        } else {
          setTimeout(updateCountdown, 1000);
        }
      }

      // 跳转到目标页面
      function redirectToTarget() {
        window.location.href = targetUrl;
      }

      // 手动跳转按钮事件
      manualRedirectBtn.addEventListener("click", redirectToTarget);

      // 页面加载完成后开始倒计时
      window.addEventListener("load", function () {
        // 延迟一秒开始倒计时，让用户有时间阅读页面内容
        setTimeout(updateCountdown, 1000);
      });
    </script>
  </body>
</html>
